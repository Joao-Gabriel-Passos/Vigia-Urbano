<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="icon" href="img/logoapp.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Vigia Urbano</title>
</head>

<body class="body">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-7 col-xl-6 pl-sm-5 pr-sm-5 mx-auto mt-sm-5 colmain">
        <img src="img/logoapp.png" class="pt-5 pt-sm-3 rounded mx-auto d-block" width="150">
        <div class="mt-5 buttonTabs">
          <button role="tab" class="tablinks ml-2 pb-1" onclick="tabChanging(event, 'entrar')">
            Entrar
          </button>

          <button role="tab" class="tablinks ml-2" onclick="tabChanging(event, 'cadastrar')">
            Cadastrar
          </button>
        </div>

        <div>
          <div id="entrar" class="tabcontent">
            <div class="backEntrar">
              <div class="tabEntrar"></div>
            </div>
            <form class="mt-4" action="index.html">
              <div class="form-group">
                <label for="exampleInputEmail1" class="ml-2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  required="required">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1" class="ml-2">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required="required">
                <small id="emailHelp" class="form-text text-white ml-2">
                  <a href="index.html" class="text-white"><u>Esqueci minha senha</u></a>
                </small>
              </div>

              <button id="btnCadastrar" type="submit" class="btn btn-primary btn-block mt-4 mb-5">Entrar</button>
            </form>
          </div>

          <div id="cadastrar" class="tabcontent">
            <div class="backCadastrar">
              <div class="tabCadastrar"></div>
            </div>
            <form class="mt-4" action="index.html">
              <div class="form-group">
                <label for="formGroupExampleInput" class="ml-2">Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" required="required">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1" class="ml-2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="exemplo@email.com" required="required">
              </div>

              <div class="form-group">
                <label for="formGroupExampleInput" class="ml-2">CPF</label>
                <input minlength="11" maxlength="11" type="text" class="form-control" id="formGroupExampleInput"
                  required="required" pattern="\d*">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1" class="ml-2">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required="required">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1" class="ml-2">Confirmar senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required="required">
              </div>

              <small id="emailHelp" class="form-text text-center text-white">
                Ao clicar em Cadastrar-se, você confirma que leu e reconhece os <br>
                <a href="" class="text-white"><u>Termos de Serviço</u></a>
              </small>

              <button id="btnCadastrar" type="submit" class="btn btn-primary btn-block mt-4 mb-5">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

    </div>
  </div>
  </div>

  <!-- JavaScript (Opcional) -->

  <script src="src/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
